<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        
    </div>
    <script>
        Vue.createApp({
          data(){
            return {
                firstName:"Luis",
                lastName:"Garcia",
                now: new Date()
                 };
          },
          computed:{
            fullname(){
                return this.firstName + " " + this.lastName;
            },
            today(){
                return this.now.toLocaleDateString();
            }
          },
          template:`<div>{{fullname}}</dev>
            <div>{{today}}</dev>`
        }).mount("#app");
    </script>
</body>
</html>
